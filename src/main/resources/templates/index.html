<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Create User</h2>
    <form action="/demo/add" method="post">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="name" name="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Comment</th>
                <th>AddComment</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.comment}"></td>

                <form method="post" th:action="@{'/demo/addComment/' + ${user.id}}">
                    <td>
                        <div class="form-group">
                            <input class="form-control" name="comment" type="text" placeholder="Your comments"/>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Prześlij</button>
                        </div>
                    </td>
                </form>
                <form method="post" th:action="@{'/demo/deleteComment/' + ${user.id}}">
                    <td>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Usuń komentarz</button>
                        </div>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
